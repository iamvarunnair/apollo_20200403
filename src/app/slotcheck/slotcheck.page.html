<div class="wrapper">
    <div class="wrapper-header">
        <div class="left-icon" (click)="menuOpen()">
            <img src="../../assets/icon/icon_menu.png" alt="menu open" />
        </div>
        <p>Book A Slot</p>
    </div>
    <div class="wrapper-body">
      <div class="card" style="width: 18rem;" *ngFor="let shop of shoplist">
        <div class="card-body">
          <h5 class="card-title">{{shop.shop_name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{shop.shopid}}</li>
          <li class="list-group-item">{{shop.shop_owner}}</li>
          <li class="list-group-item">{{shop.shop_category}}</li>
          <li class="list-group-item">{{shop.shop_address}}</li>
        </ul>
        <div class="card-body">
          <br><br>
          <button type="button" class="btn btn-primary" (click)="moveToBook(shop.shopid,shop.shop_name,shop.shop_address,shop_category)">Book Slot</button>       
         </div>
      </div>
  </div>
</div>
